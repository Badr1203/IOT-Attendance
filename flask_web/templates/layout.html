<!DOCTYPE html>
<html>

<head>
    <title>{{ title or "Attendance" }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flashes">
        {% for message in messages %}
        <div class="flash-message">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% if session.get("logged_in") %}
    <div class="nav-buttons">
        <a class="glow-button" href="/main">Main Menu</a>
        <a class="glow-button" href="/logout">Logout</a>
    </div>
    <br><br>
    {% endif %}
    {% block content %}{% endblock %}
</body>

</html>
